# MkDocs Material Configuration
# https://squidfunk.github.io/mkdocs-material/

site_name: Burnside Project PG Collector
site_url: https://burnside-project.github.io/pg-collector
site_description: AI-Powered PostgreSQL Intelligence - From Signals to Prediction
site_author: Burnside Project

repo_url: https://github.com/burnside-project/pg-collector
repo_name: burnside-project/pg-collector

copyright: Copyright &copy; 2024-2026 Burnside Project LLC

theme:
  name: material
  # custom_dir: overrides  # Uncomment when adding custom templates
  logo: assets/logo.png
  favicon: assets/favicon.ico

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/burnside-project/pg-collector
    - icon: fontawesome/solid/envelope
      link: mailto:support@burnsideproject.ai

  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quick-start.md
    - Installation: installation.md
    - Configuration: configuration.md
    - Device Activation: activation.md
  - Architecture:
    - Overview: architecture.md
    - Subscription Plans: plans.md
  - Deployment:
    - AWS Setup: aws-setup.md
    - GCP Setup: gcp-setup.md
    - Security: security.md
  - Operations:
    - Monitoring: monitoring.md
    - CLI Reference: cli-reference.md
    - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
